<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/styles/popup.css">
</head>

<body>

    <h3>Abset Form</h3>

    <div class="container">
        <form id="my_form">
            <label for="fname">Full Name</label>
            <input type="text" id="fname" name="firstname" placeholder="Your name..">

            <label for="lname">Day Off</label>
            <input type="text" id="lname" name="lastname" placeholder="Day">
            <div id="radio">
                <div>
                    <input type="radio" id="sang" name="session" value="morning">
                    <label for="male">Morning</label><br>
                </div>
                <div>
                    <input type="radio" id="chieu" name="session" value="afternoon">
                    <label for="female">Afternoon</label><br>
                </div>
                <div>
                    <input type="radio" id=" fullday " name="session" value="full_day ">
                    <label for="other ">Full Day</label>
                </div>
            </div>
            <br>
            <label for="manager ">Manager</label>
            <select id="maneger" name="maneger">
              <option value="MinhTan" selected>A Minh</option>
              <option value="longvv">Long Van</option>
              <option value="le">Le</option>
            </select>
            <label for="subject">Subject</label>
            <textarea id="subject " name="subject" placeholder="Write something.." style="height:200px "></textarea>
            <input type="submit" value="Submit">
        </form>
    </div>
    <script src="popup.js ">
    </script>
</body>

</html>
